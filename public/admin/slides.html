<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Slides &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <script>
        NProgress.start()
    </script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
                <li><a href="javascript:;"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>图片轮播</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
            <div class="row">
                <div class="col-md-4">
                    <form id="slidesForm">
                        <h2>添加新轮播内容</h2>
                        <div class="form-group">
                            <label for="image">图片</label>
                            <!-- show when image chose -->
                            <img class="help-block thumbnail" style="display: none">
                            <input class="form-control" type="file" id="file">
                            <input type="hidden" name="image" id="image">
                        </div>
                        <div class="form-group">
                            <label for="text">文本</label>
                            <input id="text" class="form-control" type="text" placeholder="文本" name="title">
                        </div>
                        <div class="form-group">
                            <label for="link">链接</label>
                            <input id="link" class="form-control" type="text" placeholder="链接" name="link">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">添加</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">图片</th>
                                <th>文本</th>
                                <th>链接</th>
                                <th class="text-center" width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody id="slidesBox">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../uploads/avatar.jpg">
            <h3 class="name">Coder</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li>
                <a href="#menu-posts" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse">
                    <li><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li class="active">
                <a href="#menu-settings" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse in">
                    <li class="active"><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <script type="text/html" id="slidesTpl">
        {{each data}}
        <tr>
            <td class="text-center"><img class="slide" src="{{$value.image}}"></td>
            <td>{{$value.title}}</td>
            <td>{{$value.link}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        NProgress.done()
    </script>
    <script>
        $('#file').on('change', function() {
            // 用户选择到的文件
            var file = this.files[0];
            // 创建formData对象实现二进制文件上传
            var formData = new FormData();
            // 将管理员选择到的文件添加到formData对象中
            formData.append('image', file);
            // 向服务器端发送请求 实现图片上传
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                //告诉ajax方法，不要处理formdata参数的格式
                processData: false,
                //告诉ajax不设置文件类型
                contentType: false,
                success: function(response) {
                    $('#image').val(response[0].image)
                }
            })
        });
    </script>
    <script>
        //当表单发生默认提交行为
        $('#slidesForm').on('submit', function() {
            // 获取管理员在表单中输入的内容
            var formData = $(this).serialize();
            // 向服务器端发送请求 添加轮播图数据
            $.ajax({
                    type: 'post',
                    url: '/slides',
                    data: formData,
                    success: function() {
                        //当请求成功，让页面刷新
                        location.reload();
                    }
                })
                // 阻止表单默认提交行为
            return false;
        })

        $.ajax({
            type: 'get',
            url: '/slides',
            success: function(response) {
                console.log(response)
                var html = template('slidesTpl', {
                    data: response
                });
                $('#slidesBox').html(html);
            }
        })
        $('#slidesBox').on('click', '.delete', function() {
            if (confirm('您真的要进行删除操作吗')) {
                // 获取管理员要删除的轮播图数据id
                var id = $(this).attr('data-id');
                // 向服务器发送请求 实现轮播数据删除功能
                $.ajax({
                    type: 'delete',
                    url: '/slides/' + id,
                    success: function() {
                        location.reload();
                    }
                })
            }
        });
    </script>
</body>

</html>
